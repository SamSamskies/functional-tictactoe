<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .row {
            display: flex;
        }

        .cell {
            width: 200px;
            height: 200px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="row" data-row="x0">
            <div class="cell" data-column="y0"></div>
            <div class="cell" data-column="y1"></div>
            <div class="cell" data-column="y2"></div>
        </div>
        <div class="row" data-row="x1">
            <div class="cell" data-column="y0"></div>
            <div class="cell" data-column="y1"></div>
            <div class="cell" data-column="y2"></div>
        </div>
        <div class="row" data-row="x2">
            <div class="cell" data-column="y0"></div>
            <div class="cell" data-column="y1"></div>
            <div class="cell" data-column="y2"></div>
        </div>
    </div>
</body>
</html>
